<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ titulo }}</h6>
      <hr />

      <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()" class="formulario-container">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text"
                 id="nome"
                 class="form-control form-control-sm"
                 formControlName="nome" />
        </div>

        <div class="form-group">
          <label for="sobrenome">Sobrenome</label>
          <input type="text"
                 id="sobrenome"
                 class="form-control form-control-sm"
                 formControlName="sobrenome" />
        </div>

        <div class="form-group">
          <label for="idade">Idade</label>
          <input type="number"
                 id="idade"
                 class="form-control form-control-sm"
                 formControlName="idade" />
        </div>

        <div class="form-group">
          <label for="profissao">Profiss√£o</label>
          <input type="text"
                 id="profissao"
                 class="form-control form-control-sm"
                 formControlName="profissao" />
        </div>

        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-light">
                Salvar
              </button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-light">Voltar</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
